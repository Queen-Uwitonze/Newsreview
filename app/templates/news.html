{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

  <!-- Poster background -->
  <div class="row">
    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{news_sources.name}}) no-repeat center center">
    </div>

    <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 news_sources-details">
      <h3>{{ news_sources.description }}</h3>

      <p class="overview"> {{ news_sources.url }}</p>
      <p class="ratings"> <b> {{ news_sources.language }}</b> </p>
      <p class="ratings"> <b> {{ news_sources.country }}</b> </p>

    </div>
  </div>

</div>
{% endblock %}
