{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
{% for news_articles in news_list %}

<div class="container-fluid">
  <div class="row">
    <div class="col-md-12 heading">
      <h1> {{name}} </h1>
    </div>
  </div>
  <div class="row">
    {% for article in news %}
    <div class="col-md-3 articles-details">
      <a href={{news_articles.url}} target="_blank">
        <img src={{news_articles.urlToImage}} alt="IMAGE LOADING...">
      </a>
      <div class="words">
        <h4 class="text-bold"> {{news_articles.title}} </h4>
        <p class="small">- {{news_articles.author}} </p>
        <p class="small">Posted on {{news_articles.publishedAt}}</p>
        <hr>
        <p> {{news_articles.description}}...
          <a href={{news_articles.url}} target="_blank">Read More</a>
        </p>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
